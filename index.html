<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />

    <title>Assignment for ATDev</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <table class="_table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Mobile</th>
              <th>Email</th>
              <th width="50px">
                <div class="action_container">
                  <button class="success" onclick="create_tr('table_body')">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </th>
            </tr>
          </thead>
          <tbody id="table_body">
            <tr>
              <td>
                <input type="text" class="form_control" placeholder="1">
              </td>
              <td>
                <input type="text" class="form_control" placeholder="John Cena">
              </td>
              <td>
                <input type="text" class="form_control" placeholder="+918754xxxxx">
              </td>
              <td><input type="email" class="form_control" placeholder="abc@xyz.com"></td>
              <td>
                <div class="action_container">
                  <button class="danger" onclick="remove_tr(this)">
                    <i class="fa fa-close"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    <script src="app.js"></script>
</body>
</html>
